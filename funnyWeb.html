    <script>
        // Create floating hearts/pigs

            const heartsContainer = document.getElementById('hearts');

        // Move "No" button to random position INSIDE the container
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');

            const btnRect = noBtn.getBoundingClientRect();
            
            // Account for container padding (35px top/bottom, 25px left/right)
            const paddingX = 25;
            const paddingY = 35;
            
            const maxX = containerRect.width - btnRect.width - 2 * paddingX;
            const maxY = containerRect.height - btnRect.height - 2 * paddingY;
            
            if (maxX <= 0 || maxY <= 0) return;
            
            const randomX = Math.max(paddingX, Math.floor(Math.random() * maxX));
            const randomY = Math.max(paddingY, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'absolute';
            noBtn.style.top = randomY + 'px';
            noBtn.style.left = randomX + 'px';
